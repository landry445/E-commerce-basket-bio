version: "3.9"

services:
  db:
    image: postgres:16
    container_name: panier-db
    ports:
      - "5433:5432"
    env_file:
      - ./backend/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

  api:
    build:
      context: ./backend
    container_name: panier-api
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

volumes:
  db-data:
